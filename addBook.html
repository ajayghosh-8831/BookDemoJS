<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"

    <script src="booklogic.js"></script>
</head>

<body>  
    <h1 class="text-center">Add Book</h1>
    
    <form action="" class="bg-light border border-dark p-4 w-50 container p m">

        <div class="mt-2 p-2">

        </div>
        <div class="mt-2 p-2" >

        </div>
        <div class="mt-2 p-2" >

        </div>
        <div class="mt-2 p-2 text-center">
            <button type="submit" class="btn btn-success " onclick="addBook()">Add Details</button>
            <button type="button" class="btn btn-primary " onclick="Gotosearch()">Search Book</button>

        </div>
    </form>
